authorName: Vincent
experimentName: ResnetImagenet
trialConcurrency: 1
maxExecDuration: 1h
maxTrialNum: 150
#choice: local, remote, pai
trainingServicePlatform: local
searchSpacePath: search_space.json
#choice: true, false
useAnnotation: false
tuner:
  #choice: TPE, Random, Anneal, Evolution, BatchTuner, MetisTuner, GPTuner
  #SMAC (SMAC should be installed through nnictl)
  builtinTunerName: TPE
  classArgs:
    #choice: maximize, minimize
    optimize_mode: maximize
trial:
  command: python ./models/official/vision/image_classification/resnet/resnet_ctl_imagenet_main.py --data_dir=$DATA_DIR --num_gpus=1 --log_steps=1000 --train_epochs=1 --train_steps=4000
  codeDir: .
  gpuNum: 1
